#=============================== Database Configuration ===============================
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=2000
# Logs every SQL Query Executed by Application:
spring.jpa.show-sql=true
# Spring Boot will automatically generate the SQL DDL statements necessary to create or update the database schema to match the entity classes
spring.jpa.generate-ddl=true

env.CSV_PATH=/opt/users.csv

#=============================== Actuator Configuration ===============================
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=
management.endpoints.web.path-mapping.health=/healthz
management.endpoints.web.path-mapping.metrics=/metrics
management.endpoints.web.exposure.include=health,info,metrics
